
<form class="form-signin">
    <a href="index.html"><img id="logo" class="mb-4" src="../../../assets/images/logog.png" alt=""></a>
    <h1 class="h3 mb-3 font-weight-normal" style="text-align: center !important;">Inicia sesión</h1>
    <label for="inputEmail" class="sr-only">Correo Electrónico</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required autofocus>
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
    <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuérdame
      </label>
    </div>
    <a href="drive.html"><button class=" btn btn-lg btn-primary btn-block" type="button">ENTRAR</button></a>
    <p class="mt-5 mb-3 text-muted" style="text-align: center !important;">&copy; DEVIACAT-editor 2020</p>
</form>
